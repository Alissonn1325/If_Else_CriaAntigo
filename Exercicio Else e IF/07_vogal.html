<script>
  //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

  const caractere = prompt("Informe um Caractere.");

  if (
    caractere === "a" ||
    caractere === "e" ||
    caractere === "i" ||
    caractere === "o" ||
    caractere === "u"
  ) {
    alert(`É Uma Vogal!`);
    document.write("Sua Letra É Uma Vogal.");
  } else {
    alert(`Não É Uma Vogal!`);
    document.write("Sua Letra Não É Uma Vogal.");
  }
</script>
