<script>
  //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

  const n1 = Number(prompt("Informe O Número 1."));
  const n2 = Number(prompt("Informe O Número 2."));

  if (n1 > n2) {
    alert(`RECEBA O RESULTADO!`);
    document.write(`O Número Maior É ${n1}`);
  } else {
    alert(`RECEBA O RESULTADO!`);
    document.write(`O Número Maior É ${n2}`);
  }
</script>
