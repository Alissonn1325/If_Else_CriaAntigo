<script>
  //Escreva uma função que calcula o índice de massa corporal (imc = peso / altura ** 2),  de acordo com a seguinte tabela:
  //imc <= 18.5: "Subpeso"
  //imc <= 25.0: "Normal"
  //imc <= 30.0: "Sobrepeso"
  //imc > 30: "Obeso"

  const peso = Number(prompt("Informe Seu Peso"));
  const altura = Number(prompt("Informe Sua Altura"));

  const imc = peso / altura ** 2;

  if (imc <= 18.5) {
    document.write(`Você Está Subpeso... Vá Comer Um Salgado Vai.`);
  } else if (imc <= 25.0) {
    document.write(`Você Está Normal, Parábens!`);
  } else if (imc <= 30.0) {
    document.write(`Você Está Sobrepeso... Vá Fazer Exercícios.`);
  } else {
    document.write(`Você Está Obeso. VÁ PERDER PESO IMEDIATAMENTE.`);
  }
</script>
