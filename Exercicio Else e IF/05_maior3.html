<script>
  //Recebe três valores numéricos, e retorna o maior dos três.

  const numero1 = parseInt(prompt("1 Numero"));
  const numero2 = parseInt(prompt("2 Numero"));
  const numero3 = parseInt(prompt("3 Numero"));

  if (numero1 > numero2 && numero1 > numero3) {
    document.write(`Esse e o numero maior ${numero1} (:`);
  } else if (numero2 > numero1 && numero2 > numero3) {
    document.write(`Esse e o numero maior ${numero2} (:`);
  } else if (numero3 > numero1 && numero3 > numero2) {
    document.write(`Esse e o numero maior ${numero3} (:`);
  }
</script>
